services:
  vertx:
    image: opendigitaleducation/vertx-service-launcher:2.0.1
    user: "$DEFAULT_DOCKER_USER"
    ports:
      - "8090:8090"
    #    - "5000:5000"
    volumes:
      - ./assets:/srv/springboard/assets
      - ./mods:/srv/springboard/mods
      - ./ent-core.json:/srv/springboard/conf/vertx.conf
      - ./aaf-duplicates-test:/home/wse/aaf
    #    - ~/.m2:/home/vertx/.m2
    #    - ./avatars:/srv/storage/avatars
    links:
      - neo4j
      - postgres
      - mongo
      - pdf
      - elasticsearch
      - redis
  #environment:
  #  MAVEN_REPOSITORIES: ''

  pdf:
    image: opendigitaleducation/node-pdf-generator:1.0.0
    ports:
      - "3000:3000"

  content-transformer:
    user: "$DEFAULT_DOCKER_USER"
    image: ghcr.io/edificeio/edifice-tiptap-transformer:1.0.2
    ports:
      - "3100:3000"

  neo4j:
    image: neo4j:3.1
    volumes:
      - ./neo4j-conf:/conf

  redis:
    image: redis:7.4.0-alpine
#    ports:
#      - "6379:6379"
  elasticsearch:
    image: opensearchproject/opensearch:2.8.0
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
      MEM_LIMIT: 1073741824
      discovery.type: single-node
      DISABLE_SECURITY_PLUGIN: "true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    ports:
      - "9200:9200"
      - "9300:9300"

  postgres:
    image: postgres:14.13
    user: "$DEFAULT_DOCKER_USER" #REMOVE_BY_CI
    environment:
      POSTGRES_PASSWORD: We_1234
      POSTGRES_USER: web-education
      POSTGRES_DB: ong
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: --auth-host=md5
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data #REMOVE_BY_CI
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  mongo:
    image: mongo:7.0.12

  gradle:
    image: opendigitaleducation/gradle:4.5.1
    user: "$DEFAULT_DOCKER_USER"
    working_dir: /home/gradle/project
    volumes:
      - ./:/home/gradle/project
      - ~/.m2:/home/gradle/.m2
      - ~/.gradle:/home/gradle/.gradle

  node:
    image: opendigitaleducation/node:18-alpine-pnpm
    user: "$DEFAULT_DOCKER_USER"
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
      - ~/.npm:/.npm
      - .config:/.config

  k6:
    image: grafana/k6:master
    user: "$DEFAULT_DOCKER_USER"
    volumes:
      - ./it/src:/home/k6/src
      - ./it/resources:/home/k6/data
    environment:
      ROOT_URL: http://vertx:8090
      DATA_ROOT_PATH: /home/k6/data
      ADMC_LOGIN: tom.mate
      ADMC_PASSWORD: password

  k6-stress:
    image: grafana/k6:master
    user: "$DEFAULT_DOCKER_USER"
    volumes:
      - ./stress/src:/home/k6/src
      - ./stress/resources:/home/k6/data
    environment:
      ROOT_URL: http://vertx:8090
      DATA_ROOT_PATH: /home/k6/data
      ADMC_LOGIN: tom.mate
      ADMC_PASSWORD: password
